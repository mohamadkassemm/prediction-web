<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predctive Web</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="javascript/javascript.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <div class="tittle">
            <p>Our aim is to predict some of your information by just taking your name! Sounds fun right?</p>
        </div>
            <div class="image-tittle">
                <div>
                    <img src="./css/images/dog foot print.jpg" class="footprint"> <!--dog footprint icon on left side of doggy....-->
                </div>
                <p class="image-tittle-text">Doggy will guide us ;)</p>
                <div>
                    <img src="./css/images/dog foot print.jpg" class="footprint"> <!--dog footprint icon on right side of doggy....-->
                </div>
            </div>
            <div id="image-placement"> <!-- this division contains the dog image i will fetch from the API-->
            </div>
        <div>
            <input type="text" id="name" placeholder="type your name here"> <!-- Input btn of type text to let the user insert his name, i put placeholder to let him where-->
        </div>
        <div>
            <p class="note"> ! Note: Just write your first name :) ! </p>
        </div>
        <div>
            <button id="predict-btn">Predict</button> <!--predict button when the user clicks on it, it return the results-->
        </div>
        <div>
            <ul>
                <p id="results-tittle">Our prediction tells us that your:</p> <!--results title for cleanliness-->
                    <div class="results-container"><!--these are the results wanted-->
                        <li class="result" id="nationality">Nationality:</li> 
                        <li class="result" id="age">Age:</li>
                        <li class="result" id="gender">Gender: </li>
                    </div>
            </ul>
        </div>
    </div>
</body>

</html>
